<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flatchr.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" href="favicon32x32.ico" type="image/x-icon">
        <link rel="icon" href="favicon16x16.ico" type="image/x-icon">

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/modernizr/modernizr.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="header">
            <div class="header_btn">
                <div class="header_btn_logo">
                    <a href="/">
                        <img src="images/logo_flatchr.png" class="logo" />
                    </a>
                </div>

                <div class="header_btn_link">
                    <a href="/signup">Inscription</a>
                    <a href="http://www.app.flatchr.com">Log In</a>
                </div>
            </div>

            <h2 class="header_title">Vous allez aimer recruter</h2>

            <a href="/signup">
                <div class="header_button">Poster une offre</div>
            </a>
        </header>

        <!-- Start Main -->
        <main class="wrapper">
            <section class="headline">
                <div class="headline_bloc" data-header="FFD055">
                    <img src="images/badge_diffuser.png" class="headline_bloc_picto" />
                    <h3 class="headline_bloc_title">Diffuser</h3>
                    <p class="headline_bloc_text">Sur 30 sites emploi <br>gratuits</p>
                    <div class="headline_bloc_image publish"></div>
                </div>
                <div class="headline_bloc" data-header="CD686C">
                    <img src="images/badge_evaluer.png" class="headline_bloc_picto" />
                    <h3 class="headline_bloc_title">Evaluer</h3>
                    <p class="headline_bloc_text">La personnalité de <br>tout vos candidats</p>
                    <div class="headline_bloc_image evaluate"></div>
                </div>
                <div class="headline_bloc" data-header="00ADC7">
                    <img src="images/badge_organiser.png" class="headline_bloc_picto" />
                    <h3 class="headline_bloc_title">Organiser</h3>
                    <p class="headline_bloc_text">Vos candidatures <br>de façon simple et clair</p>
                    <div class="headline_bloc_image organize"></div>
                </div>
            </section>

            <section class="summary">
                <h1 class="summary_title">Recruter n’a jamais été aussi simple</h1>
                <a href="/signup">
                    <div class="summary_button">Commencer</div>
                </a>
            </section>

            <footer class="footer">
                <div class="footer_content">
                    <div class="footer_content_logo">
                        Made with <img src="images/icon_heart.png" alt="heart" /> in paris
                    </div>
                    <img class="footer_content_image" src="images/icon_mike.png" alt="mike" />
                    <div class="footer_content_link">
                        <a href="/signup">Inscription</a>
                        <a href="http://www.app.flatchr.com">Log In</a>
                    </div>
                </div>
            </footer>
        </main>
        <!-- End Main -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="plugins.js"></script>
        <script src="main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53813067-2', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
