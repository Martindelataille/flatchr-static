<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flatchr.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="images/favicon32x32.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon16x16.ico" type="image/x-icon">

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/modernizr/modernizr.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <body class="signup">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="header">
            <div class="header_btn">
                <div class="header_btn_logo">
                    <a href="/">
                        <img src="images/logo_flatchr.png" class="logo" />
                    </a>
                </div>

                <div class="header_btn_link">
                    <a href="#">Inscription</a>
                    <a href="http://www.app.flatchr.com">Log In</a>
                </div>
            </div>

            <h2 class="header_title">Bientôt disponible, la beta sera.</h2>
        </header>

        <!-- Start Main -->
        <main class="wrapper">
            <h2 class="wrapper_title">Demandez votre accès</h2>
            <p class="wrapper_text">Tous les champs sont requis</p>

            <form id="signup" class="form">
                <input id="firstname" class="form_input" type="text" name="firstname" placeholder="Votre Prénom" />
                <input id="lastname" class="form_input" type="text" name="lastname" placeholder="Votre Nom" />
                <input id="company" class="form_input" type="text" name="company" placeholder="Votre Entreprise" />
                <input id="email" class="form_input" type="email" name="email" placeholder="Votre E-mail" />
                <input id="phone" class="form_input" type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" name="phone" placeholder="Votre Numéro de téléphone" />
                <input class="form_submit" type="submit" value="valider">
            </form>
        </main>
        <!-- End Main -->

        <img class="paul" src="images/mike.png" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="plugins.js"></script>
        <script src="main.js"></script>

          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53813067-2', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
